<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a href="#" class="header__logo-link" aria-label="logo">
                    <svg>
                        <use xlink:href="img/sprite.svg#logo"></use>
                    </svg>
                </a>
            </div>
            <div class="header__menu">
                <button class="header__burger burger btn-reset ">
                    <span class="burger__line"></span>
                </button>
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <button class="nav__close btn-reset" aria-label="close menu">
                            <svg>
                                <use xlink:href="img/sprite.svg#close"></use>
                            </svg>
                        </button>
                        <li class="nav__item"><a class="nav__link" href="#">SWEATERS</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">ACCESSORIES</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">ABOUT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__cart cart-header">
                <button class="cart-header__btn btn-reset">CART(<span class="cart-header__count"></span>)</button>
            </div>
        </div>
    </div>
</header>
